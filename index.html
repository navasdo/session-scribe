<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Scribe v1.10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the magical loading indicator */
        @keyframes pulse {
            0%, 100% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 0.7; }
            75% { transform: scale(1); opacity: 0; }
        }
        /* Custom scrollbar for the glossary modal */
        .modal-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .modal-scroll::-webkit-scrollbar-track {
            background: #062601;
        }
        .modal-scroll::-webkit-scrollbar-thumb {
            background-color: #154001;
            border-radius: 10px;
            border: 2px solid #062601;
        }
    </style>
</head>
<body class="bg-[#0D0D0D]">

    <div id="app-root">
        <!-- The entire application will be rendered here by JavaScript -->
    </div>

    <script>
        // --- Shorthand Glossary ---
        const shorthandGlossary = {
            "tx": "therapy", "acc": "accuracy", "ST": "speech therapy", "SPED / SE": "special education", "IEP": "Individualized Education Program", "prog mon / PM": "progress monitoring", "lvl / gr": "grade level", "rdg comp / rc": "reading comprehension", "wrt": "writing", "exp lang": "expressive language", "rec lang": "receptive language", "artic": "articulation", "phon": "phonological skills", "flu / fl": "fluency", "soc com / prag": "social communication / pragmatic language", "voc": "vocabulary", "sem": "semantics", "syn": "syntax", "aud comp / AL": "auditory comprehension / auditory listening", "exec fxn / EF": "executive functioning", "beh": "behavior", "attn": "attention", "prac": "practice", "hw": "homework", "indep": "independent", "mod": "moderate", "min": "minimal", "max": "maximum", "cues / cued": "prompting / cues", "grp": "group", "1:1": "one-on-one", "SLP": "Speech-Language Pathologist", "SW": "social worker", "OT": "occupational therapy", "PT": "physical therapy", "AAC": "augmentative and alternative communication", "FAPE": "Free Appropriate Public Education", "LRE": "Least Restrictive Environment", "mtg": "meeting", "collab": "collaboration", "gen ed": "general education", "sped staff / se staff": "special education staff", "ALE": "alternative learning environment", "IA": "Independence Academy", "DDSEC": "Don Sherrill Education Center", "NEC": "Nuernberger Education Center", "YH": "Yankee Hill", "SSP": "Student Support Program", "ISP": "Individual Success Program", "GP": "Graduation Pathways", "Bryan / BC": "Bryan Community", "WH": "Whitehall", "EC": "Early Childhood", "LS": "Life Skills", "ID": "Intellectual Disability", "aut": "Autism", "ASD": "Autism Spectrum Disorder", "ED": "Emotional Disability", "SED": "Social-Emotional Disability", "DD": "Developmental Delay", "VI": "Visual Impairment", "HI": "Hearing Impairment", "TBI": "Traumatic Brain Injury", "AT": "Assistive Technology", "PECS": "Picture Exchange Communication System", "SRT": "Student Response to Intervention", "RTI": "Response to Intervention", "BIP": "Behavior Intervention Plan", "FBA": "Functional Behavior Assessment", "BCBA": "Board Certified Behavior Analyst", "PLAAFP": "Present Levels of Academic Achievement and Functional Performance", "PLOP": "Present Levels of Performance", "CO-TX / cotx / co tx": "Co-therapy", "DIS": "Direct Instructional Support", "EL": "English Learner", "ELL": "English Language Learner", "CALP/ BICS": "Cognitive Academic Language Proficiency / Basic Interpersonal Communication Skills", "SCA": "Social Communication Assessment", "TELD": "Test of Early Language Development", "CELF": "Clinical Evaluation of Language Fundamentals", "OWLS": "Oral and Written Language Scales", "CASL": "Comprehensive Assessment of Spoken Language", "EVT": "Expressive Vocabulary Test", "PPVT": "Peabody Picture Vocabulary Test", "IDD": "Intellectual and Developmental Disabilities", "AAC eval": "AAC evaluation", "MTSS": "Multi-Tiered System of Supports"
        };
        const knownAcronyms = new Set(Object.keys(shorthandGlossary).map(k => k.toUpperCase().split(' / ')[0]));

        // --- App State ---
        let state = {
            screen: 'setup',
            isLoading: false,
            error: null,
            isFullscreen: !!document.fullscreenElement,
            userInput: '',
            generatedNote: '',
            showComplianceModal: false,
            showGlossaryModal: false,
        };

        // --- Core App Logic ---

        function setState(newState) {
            // Clear previous error timer if a new state is set
            if (state.error) {
                clearTimeout(state.errorTimer);
            }
            Object.assign(state, newState);
            render();
        }

        const handleScribeClick = () => {
            const capitalizedWordRegex = /\b[A-Z][a-z'-]+\b/g;
            let potentialNamesFromCaps = (state.userInput.match(capitalizedWordRegex) || []).filter(word => !knownAcronyms.has(word.toUpperCase()));
            let potentialNamesFromGrammar = [];
            const prepPattern = /\b(with|for|to)\s+([A-Z][a-zA-Z'-]+)\b/g;
            let prepMatch;
            while ((prepMatch = prepPattern.exec(state.userInput)) !== null) {
                potentialNamesFromGrammar.push(prepMatch[2]);
            }
            const contextPattern = /\b([a-zA-Z]{3,})\s+(on|about|regarding)\s+(his|her|their)\b/gi;
            let contextMatch;
            while ((contextMatch = contextPattern.exec(state.userInput)) !== null) {
                const potentialName = contextMatch[1];
                if (!/^(student|client|patient)$/i.test(potentialName)) {
                    potentialNamesFromGrammar.push(potentialName);
                }
            }
            const allPotentialNames = [...new Set([...potentialNamesFromCaps, ...potentialNamesFromGrammar])];
            const finalPotentialNames = allPotentialNames.filter(name => !knownAcronyms.has(name.toUpperCase()));
            if (finalPotentialNames.length > 0) {
                setState({ showComplianceModal: true });
            } else {
                handleGenerate();
            }
        };

        const handleGenerate = async () => {
            if (!state.userInput.trim()) {
                const timer = setTimeout(() => setState({ error: null }), 5000);
                setState({ error: "Please enter your notes before scribing.", errorTimer: timer });
                return;
            }
            setState({ isLoading: true, error: null, showComplianceModal: false });

            const systemPrompt = `You are a Speech-Language Pathologistâ€™s assistant. Your only task is to take shorthand prompts (fragments, abbreviations, or incomplete sentences) and expand them into full, professional attendance notes for school-based therapy. Write in a clear, concise, professional tone appropriate for clinical documentation. Crucially, all notes must be de-identified. Always refer to individuals as "the student" or "the students" and use neutral pronouns (they/them/their) to ensure anonymity and FERPA compliance. Use the provided glossary to expand shorthand. For terms not in the glossary, expand them logically.`;
            const userQuery = `Using the following glossary, please expand the shorthand note below into a professional therapy note.\n\nGlossary:\n${JSON.stringify(shorthandGlossary, null, 2)}\n\nShorthand Note:\n"${state.userInput}"`;
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userQuery }] }], systemInstruction: { parts: [{ text: systemPrompt }] }, })
                });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                const note = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (note) {
                    setState({ generatedNote: note, screen: 'results', isLoading: false });
                } else {
                    throw new Error("Failed to generate a valid note.");
                }
            } catch (err) {
                const timer = setTimeout(() => setState({ error: null }), 5000);
                setState({ error: err.message, isLoading: false, errorTimer: timer });
            }
        };

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                     const timer = setTimeout(() => setState({ error: null }), 5000);
                     setState({ error: "Fullscreen not available.", errorTimer: timer });
                });
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        };

        // --- HTML Template Generators ---

        function SetupScreenHTML() {
            const currentDate = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const today = new Date();
            const datePlaceholder = `[${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}]`;
            const placeholderText = `e.g., grp tx, artic, /r/, initial pos, min cues, 75% acc.\n\n...becomes, with the aid of the spectral scribes...\n\n${datePlaceholder}: Student participated in a group therapy session targeting articulation of the /r/ sound in the initial position of words, achieving 75% accuracy with minimal cues.`;
            
            if(state.isLoading) {
                return `<div class="flex justify-center items-center h-40"><div class="relative w-16 h-16">${[...Array(3)].map((_, i) => `<div class="absolute inset-0 rounded-full bg-[#6EA665] opacity-0" style="animation: pulse 2.5s ease-in-out infinite; animation-delay: ${i * 0.4}s; box-shadow: 0 0 10px #6EA665, 0 0 20px #6EA665;"></div>`).join('')}</div></div>`;
            }

            return `
                <div class="space-y-6">
                    <div class="text-center p-3 rounded-lg bg-[#154001]/75"><p class="font-semibold text-[#D3F2B3]">${currentDate}</p></div>
                    <div class="text-center italic text-[#D3F2B3]/90 px-4 py-2"><p>Whisper your shorthand notes below. This Navacite summons the spectral quills of Master Scribes from ages past. Knowing the burden of clerical work, they are eager to transform your fragments into fully-formed professional records.</p></div>
                    <div>
                        <textarea id="userInput" rows="7" class="w-full bg-[#0D0D0D]/50 border border-[#154001] rounded-lg p-3 text-[#D3F2B3] placeholder:text-[#D3F2B3]/50 focus:ring-2 focus:ring-[#6EA665] focus:outline-none transition" placeholder="${placeholderText}">${state.userInput}</textarea>
                    </div>
                    <div class="pt-4 flex justify-center items-start gap-12">
                        <button id="scribe-button" class="group focus:outline-none text-center">
                            <img src="https://raw.githubusercontent.com/navasdo/oliver/refs/heads/main/navacite-tng/images/quill.png" alt="Generate" class="h-32 mx-auto [filter:drop-shadow(0_0_15px_rgba(255,255,255,0.3))] transition-transform transform group-hover:scale-110"/>
                            <p class="mt-2 text-lg font-semibold text-[#D3F2B3] transition-transform transform group-hover:scale-110">Ready to Scribe</p>
                        </button>
                        <button id="tome-button" class="group focus:outline-none text-center">
                            <img src="https://raw.githubusercontent.com/navasdo/session-scribe/refs/heads/main/images/short_hand_tome.png" alt="Reference Tome" class="h-32 mx-auto [filter:drop-shadow(0_0_15px_rgba(255,255,255,0.3))] transition-transform transform group-hover:scale-110"/>
                            <p class="mt-2 text-lg font-semibold text-[#D3F2B3] transition-transform transform group-hover:scale-110">Reference the Tome</p>
                        </button>
                    </div>
                </div>
            `;
        }

        function ResultsScreenHTML() {
            return `
                <div class="space-y-6">
                    <h2 class="text-2xl font-semibold text-[#D3F2B3] text-center">Your Scribed Note</h2>
                    <div class="bg-[#0D0D0D]/50 border border-[#154001] rounded-lg p-4 min-h-[150px]">
                        <p class="text-[#D3F2B3] whitespace-pre-wrap">${state.generatedNote}</p>
                    </div>
                    <div class="pt-4 text-center">
                         <button id="restart-button" class="transition-transform transform hover:scale-110">
                            <img src="https://raw.githubusercontent.com/navasdo/oliver/refs/heads/main/navacite-tng/images/moon_eraser.png" alt="Start New" class="h-24 mx-auto [filter:drop-shadow(0_0_15px_rgba(255,255,255,0.3))]"/>
                        </button>
                    </div>
                </div>
            `;
        }
        
        function ComplianceModalHTML() {
            if (!state.showComplianceModal) return '';
            return `
                <div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
                    <div class="bg-[#062601] border border-[#154001] rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                        <img src="https://raw.githubusercontent.com/navasdo/oliver/refs/heads/main/navacite-tng/images/compliance.png" alt="Compliance Icon" class="w-32 mx-auto mb-4 [filter:drop-shadow(0_0_15px_rgba(255,255,255,0.3))]"/>
                        <p class="text-[#D3F2B3]/90 italic mb-6">The spectral quills pause, hovering over the parchment. To protect the sacred trust between worlds and comply with FERPA, no personally identifiable information should be scribed. Do you confirm your entry is compliant?</p>
                        <div class="flex justify-center gap-4">
                            <button id="comply-cancel" class="px-6 py-2 bg-gray-600 text-white font-bold rounded-lg shadow-md hover:bg-gray-700 transition">No, I'll Edit</button>
                            <button id="comply-confirm" class="px-6 py-2 bg-[#154001] text-white font-bold rounded-lg shadow-md hover:bg-[#6EA665] transition">Yes, I Comply</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function GlossaryModalHTML() {
            if (!state.showGlossaryModal) return '';
            const sortedGlossary = Object.entries(shorthandGlossary).sort((a, b) => a[0].localeCompare(b[0]));
            return `
                <div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
                    <div class="bg-[#062601] border border-[#154001] rounded-2xl shadow-2xl p-6 max-w-2xl w-full text-center flex flex-col h-[80vh]">
                        <h2 class="text-2xl font-bold text-[#6EA665] mb-4">Shorthand Tome</h2>
                        <div class="overflow-y-auto flex-grow pr-2 text-left modal-scroll">
                            <table class="w-full text-[#D3F2B3]">
                                <thead>
                                    <tr class="border-b border-[#154001] sticky top-0 bg-[#062601]">
                                        <th class="p-2 font-semibold">Shorthand</th>
                                        <th class="p-2 font-semibold">Expansion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sortedGlossary.map(([key, value]) => `
                                        <tr class="border-b border-[#154001]/50">
                                            <td class="p-2 align-top font-mono text-sm w-1/3">${key}</td>
                                            <td class="p-2 align-top">${value}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        <button id="glossary-close" class="mt-6 px-6 py-2 bg-[#154001] text-white font-bold rounded-lg shadow-md hover:bg-[#6EA665] transition w-1/2 mx-auto">
                            Close Tome
                        </button>
                    </div>
                </div>
            `;
        }

        // --- Main Render Function ---
        const appRoot = document.getElementById('app-root');

        function render() {
            const screenHTML = state.screen === 'setup' ? SetupScreenHTML() : ResultsScreenHTML();
            const isFullscreenIcon = state.isFullscreen ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>` : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>`;
            
            const errorHTML = state.error ? `<div class="text-red-400 bg-red-900/50 p-3 rounded-lg text-center my-4 max-w-4xl mx-auto">${state.error}</div>` : '';

            appRoot.innerHTML = `
                ${ComplianceModalHTML()}
                ${GlossaryModalHTML()}
                <button id="fullscreen-toggle" class="absolute top-4 left-4 z-10 p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition text-gray-200" title="${state.isFullscreen ? "Exit Fullscreen" : "Enter Fullscreen"}">${isFullscreenIcon}</button>
                <a href="https://navaicite.vercel.app" class="absolute top-4 right-4 z-10 p-1 rounded-full bg-gray-700/50 hover:bg-gray-600/50 transition" title="Back to Homepage"><img src="https://raw.githubusercontent.com/navasdo/oliver/main/navacite/gems/Navacite-Main.png" alt="Navacite Homepage" class="w-10 h-10 rounded-full"/></a>
                <div class="container mx-auto p-4 sm:p-6 lg:p-8">
                    <header class="text-center mb-8">
                        <img src="https://raw.githubusercontent.com/navasdo/oliver/refs/heads/main/navacite-tng/images/Navacite-TNG.png" alt="App Gem" class="w-48 mx-auto mb-4 [filter:drop-shadow(0_0_15px_rgba(255,255,255,0.3))]"/>
                        <h1 class="text-4xl font-bold text-[#6EA665]">Session Scribe<sup>v1.10</sup></h1>
                        <p class="text-sm text-gray-400 italic mt-2">Concept by Daniel Navas, M.A., CCC-SLP & Coded in Tandem with Google Gemini</p>
                    </header>
                    ${errorHTML}
                    <main class="bg-[#062601]/50 p-6 sm:p-8 rounded-2xl shadow-lg max-w-4xl mx-auto border border-[#154001]">
                        ${screenHTML}
                    </main>
                </div>
            `;
            
            addEventListeners();
        }
        
        function addEventListeners() {
            document.getElementById('fullscreen-toggle')?.addEventListener('click', toggleFullscreen);

            if (state.screen === 'setup') {
                document.getElementById('scribe-button')?.addEventListener('click', handleScribeClick);
                document.getElementById('tome-button')?.addEventListener('click', () => setState({ showGlossaryModal: true }));
                const userInputEl = document.getElementById('userInput');
                if (userInputEl) {
                    userInputEl.addEventListener('input', e => { state.userInput = e.target.value; });
                     // Focus the textarea after it's rendered
                    userInputEl.focus();
                }
            } else {
                document.getElementById('restart-button')?.addEventListener('click', () => setState({ screen: 'setup', userInput: '', generatedNote: '' }));
            }

            if (state.showComplianceModal) {
                document.getElementById('comply-cancel')?.addEventListener('click', () => setState({ showComplianceModal: false }));
                document.getElementById('comply-confirm')?.addEventListener('click', () => {
                    setState({ showComplianceModal: false });
                    handleGenerate();
                });
            }
            if (state.showGlossaryModal) {
                 document.getElementById('glossary-close')?.addEventListener('click', () => setState({ showGlossaryModal: false }));
            }
        }
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', render);
        document.addEventListener('fullscreenchange', () => {
            setState({ isFullscreen: !!document.fullscreenElement });
        });

    </script>
</body>
</html>
